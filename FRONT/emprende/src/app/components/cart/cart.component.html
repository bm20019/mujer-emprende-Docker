<ngx-spinner>
    <div class="alert alert-success text-center">
        <h3>El pago se esta realizando en este momento.....</h3>
    </div>
</ngx-spinner>
<div *ngIf="cartItems.length < 1">
    <div class="alert alert-info text-center mt-5">
        <h4>Carrito vac√≠o</h4>
    </div>
</div>

<div *ngIf="cartItems.length > 0">
    <div class="alert alert-info text-center mt-5">
        <h4>Tus productos</h4>
    </div>

    <div class="text-center">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of cartItems; index as i">
                <div class="row">
                    <div class="col-md-10">
                        <app-cart-item [cartItem]="item"></app-cart-item>
                    </div>
                    <div class="col-md-2">
                        <i class="far fa-trash-alt fa-2x" (click)="deleteItem(i)"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="alert alert-warning text-center">
        <strong>Total: {{simb}} {{total}} </strong>
    </div>
    <button class="btn btn-outline-danger btn-block mb-2" (click)="emptyCart()">
        <i class="fas fa-trash"></i> Vaciar carrito
    </button>
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>

</div>
